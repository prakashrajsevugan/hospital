<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Emergency System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h1>ğŸ¥ Hospital System</h1>
        <h2>Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}" style="position: relative; margin-bottom: 20px;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">ğŸ” Login</button>
        </form>
        
        <div class="demo-credentials">
            <p><strong>Demo Credentials:</strong></p>
            <p>Admin: <code>admin / admin123</code></p>
            <p>Staff: <code>staff / staff123</code></p>
        </div>
    </div>
</div>

</body>
</html>
